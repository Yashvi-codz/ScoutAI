<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" width="400" height="600">
  <defs>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a472a"/>
      <stop offset="100%" style="stop-color:#0d2818"/>
    </linearGradient>
    <pattern id="stripes" patternUnits="userSpaceOnUse" width="40" height="600">
      <rect width="40" height="600" fill="#1a472a"/>
      <rect x="20" width="20" height="600" fill="#163d24"/>
    </pattern>
  </defs>
  <rect width="400" height="600" fill="url(#stripes)"/>
  <rect x="10" y="10" width="380" height="580" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
  <rect x="10" y="10" width="380" height="580" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" stroke-dasharray="20 10"/>
  <!-- Center line -->
  <line x1="200" y1="10" x2="200" y2="590" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
  <!-- Center circle -->
  <circle cx="200" cy="300" r="70" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
  <circle cx="200" cy="300" r="2" fill="rgba(255,255,255,0.6)"/>
  <!-- Left penalty area -->
  <rect x="10" y="110" width="100" height="380" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
  <rect x="10" y="220" width="40" height="160" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
  <!-- Right penalty area -->
  <rect x="290" y="110" width="100" height="380" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
  <rect x="350" y="220" width="40" height="160" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
  <!-- Left goal line (bottom from viewer = team defending) -->
  <line x1="150" y1="590" x2="250" y2="590" stroke="rgba(255,255,255,0.6)" stroke-width="4"/>
  <!-- Right goal line -->
  <line x1="150" y1="10" x2="250" y2="10" stroke="rgba(255,255,255,0.6)" stroke-width="4"/>
</svg>
